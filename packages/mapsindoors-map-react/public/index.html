<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#005655" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script src="https://app.mapsindoors.com/mapsindoors/js/sdk/4.21.2/mapsindoors-4.21.2.js.gz"></script>
  <title>MapsIndoors Web</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    const mapView = new mapsindoors.mapView.MapboxView({
      element: document.getElementById('root')
    });

    const mi = new mapsindoors.MapsIndoors({
      mapView: mapView,
    });
    mi.addListener('ready', () => {
      mi.setDisplayRule('MI_BUILDING_OUTLINE', { visible: false })
    })
  </script>
</body>

</html>
